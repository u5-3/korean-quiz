<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>韓国語800語・音声クイズ v6.8（クイズ両方4択＋出題タイプ切替）</title>
<style>
:root{ --gap:12px; }
*{ box-sizing:border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans", sans-serif; margin: 20px; }
h1 { margin: 0 0 6px; font-size: 1.5rem; }
.cardwrap { max-width: 1040px; margin: 0 auto; }
.controls { display:grid; grid-template-columns: repeat(auto-fit, minmax(210px, 1fr)); gap: var(--gap); margin: 14px 0; align-items:end; }
.field{ display:flex; flex-direction:column; gap:6px; }
.field .lbl{ font-size:.95rem; color:#555; white-space:nowrap; }
select, button, input[type=number] { padding: 10px; border:1px solid #ddd; border-radius:8px; font-size:1rem; width:100%; }
button { cursor:pointer; }
.section { border:1px solid #eee; border-radius:12px; padding:16px; margin: 14px 0; }
.meta { color:#666; font-size:0.95rem; }
.small { font-size:0.85rem; color:#666; }
.flex { display:flex; gap:8px; align-items:center; }
.hidden { display:none; }
.play { padding:8px 12px; border:1px solid #ddd; border-radius:8px; background:#fff; }

/* Flashcard */
#fbox { perspective: 1200px; }
.fc { position: relative; width: 100%; min-height: 200px; border:1px solid #eee; border-radius:14px; padding:28px; background:#fff;
      transform-style: preserve-3d; transition: transform .5s ease; }
.fc.flip { transform: rotateY(180deg); }
.face { position:absolute; inset:0; backface-visibility: hidden; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:10px; padding:28px; }
.back { transform: rotateY(180deg); }
.big { font-size: 2.2rem; text-align:center; }
.mid { font-size: 1.05rem; color:#555; text-align:center; }
.badges { display:flex; gap:8px; flex-wrap:wrap; justify-content:center; }
.badge { padding:2px 8px; border-radius:999px; background:#f2f2f2; border:1px solid #e6e6e6; font-size:.85rem; color:#444; }
.badge.pos { background:#eef8ff; border-color:#d7ecff; }
.badge.cat { background:#f8f6ff; border-color:#e7e3ff; }
.fcbar { display:flex; justify-content:space-between; margin-top:10px; flex-wrap:wrap; gap:8px; }
.btn { padding:10px 12px; border:1px solid #ddd; border-radius:10px; background:#fff; }
.btn.good { border-color:#2ecc71; }
.btn.bad { border-color:#e74c3c; }

/* Quiz */
.progress { height:8px; background:#eee; border-radius:999px; overflow:hidden; }
.bar { height:100%; width:0%; background:#111; transition: width .2s; }
.choices { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
.choice { padding:10px; border:1px solid #ddd; border-radius:8px; background:#fff; }
.choice.correct { border-color:#2ecc71; background:#f4fff7; }
.choice.wrong { border-color:#e74c3c; background:#fff5f5; }
@media (max-width:640px){ .choices{ grid-template-columns:1fr; } }
</style>
</head>

<div class="cardwrap">

  <div class="meta">出題タイプを上の左端で切替。クイズ形式は「音声→日本語（4択）」「日本語→ハングル（4択）」の2種。<br>暗記カードでは裏面に品詞・カテゴリバッジ。ミスのみデッキはローカル保存。</div>

  <div id="err"></div>

  <div class="controls">
    <div class="field"><div class="lbl">出題タイプ：</div>
      <select id="uiType">

        <option value="quiz">クイズ</option>
      </select>
    </div>
    <div class="field"><div class="lbl">クイズ形式：</div>
      <select id="quizMode">
        <option value="listen-mc">音声→日本語（4択）</option>
        <option value="ja-to-ko-mc">日本語→ハングル（4択）</option>
      </select>
    </div>
    <div class="field"><div class="lbl">DAY開始：</div>
      <select id="dayStart"><option value="all">全期間</option></select>
    </div>
    <div class="field"><div class="lbl">DAY終了：</div>
      <select id="dayEnd"><option value="all">全期間</option></select>
    </div>
    <div class="field"><div class="lbl">出題数：</div>
      <input id="count" type="number" min="5" max="200" value="20" />
    </div>
    <div class="field"><div class="lbl">カテゴリ：</div>
      <select id="cat"><option value="すべて">すべて</option></select>
    </div>
    <div class="field"><div class="lbl">品詞：</div>
      <select id="pos"><option value="すべて">すべて</option></select>
    </div>
    <div class="field"><div class="lbl">デッキ元：</div>
      <select id="deckSrc">
        <option value="all">通常（現在の絞り込み）</option>
        <option value="mistakes">ミスのみ（わからない/やや不安）</option>
      </select>
      <div class="small">登録語数：<span id="missCount">0</span>語　/　<button id="missReset" type="button">ミス履歴をリセット</button></div>
    </div>
  </div>

  <div class="small" id="scope"></div>

  <!-- Flashcard UI -->
  <div id="fcSec" class="section">
    <div class="flex" style="justify-content:space-between; flex-wrap:wrap; gap:8px;">
      <div class="flex" style="gap:8px; flex-wrap:wrap;">
        <div class="field" style="min-width:180px;"><div class="lbl">カード表面：</div>
          <select id="front">
            <option value="ko">ハングル</option>
            <option value="ja">日本語</option>
          </select>
        </div>
        <div class="field" style="min-width:180px; opacity:.7;"><div class="lbl">→ 裏面（自動）：</div>
          <select id="back" disabled>
            <option value="ja">日本語</option>
            <option value="ko">ハングル</option>
          </select>
        </div>
      </div>
      <div class="flex" style="gap:8px; align-items:center;">
        <button id="fcPlay" class="play">▶ 再生</button>
        <span class="small">クリック/Spaceで反転</span>
      </div>
    </div>

    <div id="fbox" style="margin-top:10px;">
      <div id="fc" class="fc">
        <div class="face front"><div id="frontText" class="big">—</div></div>
        <div class="face back">
          <div id="backText" class="big">—</div>
          <div id="backMeta" class="mid">—</div>
          <div class="badges"><span id="badgePos" class="badge pos">—</span><span id="badgeCat" class="badge cat">—</span></div>
        </div>
      </div>
    </div>

    <div class="fcbar">
      <div class="flex" style="gap:6px; flex-wrap:wrap;">
        <button id="btnAgain" class="btn bad">わからない</button>
        <button id="btnHard" class="btn">やや不安</button>
        <button id="btnGood" class="btn good">覚えた</button>
        <button id="btnEasy" class="btn good">余裕</button>
      </div>
      <div class="small" id="fcScore">0 / 0</div>
    </div>
  </div>

  <!-- Quiz UI -->
  <div id="quizSec" class="section hidden">
    <div class="progress"><div class="bar" id="bar"></div></div>
    \1
      <div id="listenHeader" class="flex hidden" style="margin:8px 0;justify-content:space-between;gap:12px;">
        <div id="listenWord" style="flex:1;border:1px solid #eee;border-radius:10px;padding:10px 12px;font-size:2rem;"></div>
        <button class="play" id="playRight" style="min-width:120px;">▶ 再生</button>
      </div>
    
      <div id="prompt" class="mid"></div>
      <div id="audioRow" class="flex hidden" style="margin:8px 0;">
        <button class="play" id="play">▶ 再生</button>
        <div class="small" id="hint"></div>
      </div>
      <div id="mc" class="choices hidden"></div>
      <div id="result" class="small" style="margin-top:6px;"></div>
    </div>
  </div>

  <div class="flex" style="margin:8px 0;">
    <button id="start">学習開始</button>
    <div class="small">ショートカット：<kbd>Space</kbd>（反転/再生） / クイズはクリックのみ</div>
  </div>
</div>

  var posSel = document.getElementById('pos');
  var dayStartSel = document.getElementById('dayStart');
  var dayEndSel = document.getElementById('dayEnd');
  var deckSrcSel = document.getElementById('deckSrc');
  var missResetBtn = document.getElementById('missReset');
  var scopeEl = document.getElementById('scope');

  updateMissCount();
  missResetBtn.addEventListener('click', function(){ localStorage.removeItem(LS_KEY); updateMissCount(); alert('ミス履歴をリセットしました'); });

  // populate cats/pos
  var cats = Array.from(new Set(DATA.map(function(x){ return x.cat; }))).sort();
  var poss = Array.from(new Set(DATA.map(function(x){ return x.pos; }))).sort();
  cats.forEach(function(c){ var o=document.createElement('option'); o.value=c; o.textContent=c; catSel.appendChild(o); });
  poss.forEach(function(p){ var o=document.createElement('option'); o.value=p; o.textContent=p; posSel.appendChild(o); });

  // Build 90-day plan by id order
  var idsSorted = DATA.slice().sort(function(a,b){ return parseInt(a.id,10)-parseInt(b.id,10); });
  var dayMap = {}; var idx=0;
  for (var d=1; d<=90; d++){ var take=(d<=80)?9:8; dayMap[d]=idsSorted.slice(idx,idx+take).map(function(x){return x.id;}); idx+=take; }
  for (var d=1; d<=90; d++){ var text='DAY '+d+'（'+dayMap[d].length+'語）'; var a1=document.createElement('option');a1.value=String(d);a1.textContent=text;dayStartSel.appendChild(a1);var a2=document.createElement('option');a2.value=String(d);a2.textContent=text;dayEndSel.appendChild(a2);}
  dayStartSel.value='1'; dayEndSel.value='7';

  function unionIds(start,end){ var s=new Set(); for (var d=start; d<=end; d++) dayMap[d].forEach(function(id){ s.add(id); }); return s; }
  function filterPool(){
    var pool=DATA.slice(); var c=catSel.value, p=posSel.value, ds=dayStartSel.value, de=dayEndSel.value;
    if (ds!=='all' && de!=='all'){ var a=parseInt(ds,10), b=parseInt(de,10); if(a>b){var t=a;a=b;b=t;} var set=unionIds(a,b); pool=pool.filter(function(x){return set.has(x.id);}); }
    if (c!=='すべて') pool=pool.filter(function(x){return x.cat===c;});
    if (p!=='すべて') pool=pool.filter(function(x){return x.pos===p;});
    if (deckSrcSel.value==='mistakes'){ var m=new Set(loadMissed()); pool=pool.filter(function(x){return m.has(x.id);}); }
    return pool;
  }

  function refreshScope(){
    var ds=dayStartSel.value, de=dayEndSel.value, pool=filterPool();
    if (ds==='all' || de==='all') scopeEl.textContent='現在の出題対象：全期間（DAY指定なし） / 絞り込み後：'+pool.length+' 語';
    else { var a=parseInt(ds,10), b=parseInt(de,10); if(a>b){var t=a;a=b;b=t;} scopeEl.textContent='現在の出題対象：DAY '+a+' 〜 '+b+' / 絞り込み後：'+pool.length+' 語'; }
  }
  [catSel,posSel,dayStartSel,dayEndSel,deckSrcSel,uiType,quizModeSel].forEach(function(el){ el.addEventListener('change', refreshScope); });
  refreshScope();

  // Toggle sections
  function applyMode(){
    var q=document.getElementById('quizSec'); var f=document.getElementById('fcSec');
    if (uiType.value==='quiz'){ q.classList.remove('hidden'); f.classList.add('hidden'); }
    else { f.classList.remove('hidden'); q.classList.add('hidden'); }
  }
  uiType.addEventListener('change', applyMode); applyMode();

  // Helpers
  function shuffle(a){ for(var i=a.length-1;i>0;i--){var j=(Math.random()*(i+1))|0; var t=a[i]; a[i]=a[j]; a[j]=t;} return a; }
  async function playKO(it){ try{ var head=await fetch(it.mp3,{method:'HEAD'}); if(head.ok){ var a=new Audio(it.mp3); await a.play(); return; } }catch(_){ } var u=new SpeechSynthesisUtterance(it.ko); u.lang='ko-KR'; speechSynthesis.cancel(); speechSynthesis.speak(u); }

  function poolNow(){ return shuffle(filterPool()); }

  // ===== Flashcard =====（既存のまま）
  var frontSel=document.getElementById('front'); var backSel=document.getElementById('back');
  var fcWrap=document.getElementById('fc'); var fcFrontText=document.getElementById('frontText');
  var fcBackText=document.getElementById('backText'); var fcBackMeta=document.getElementById('backMeta');
  var badgePos=document.getElementById('badgePos'); var badgeCat=document.getElementById('badgeCat');
  var fcPlay=document.getElementById('fcPlay'); var fcScore=document.getElementById('fcScore');
  function setBackByFront(){ backSel.value = (frontSel.value==='ko' ? 'ja' : 'ko'); }
  frontSel.addEventListener('change', function(){ setBackByFront(); renderCard(); }); setBackByFront();
  var deck=null;
  function field(obj,key){ return key==='ko'?obj.ko:obj.ja; }
  function renderCard(){
    if(!deck || deck.queue.length===0){ fcFrontText.textContent='完了！'; fcBackText.textContent=''; fcBackMeta.textContent=''; badgePos.textContent='—'; badgeCat.textContent='—'; fcScore.textContent = deck ? (deck.done+' / '+deck.seen) : '0 / 0'; return; }
    var cur=deck.queue[deck.idx]; var it=cur.item; fcWrap.classList.remove('flip');
    var f=frontSel.value, b=backSel.value;
    fcFrontText.textContent = field(it,f);
    fcBackText.textContent = field(it,b);
    fcBackMeta.textContent = (b==='ko') ? (it.rr+'（'+it.ja+'）') : (it.ko+' / '+it.rr);
    badgePos.textContent = it.pos; badgeCat.textContent = it.cat;
    fcScore.textContent = deck.done+' / '+deck.seen;
  }
  function startFlashcard(){
    var pool=poolNow(); var N=Math.max(5, Math.min(200, parseInt(document.getElementById('count').value||'20',10)));
    if(pool.length===0){ alert(deckSrcSel.value==='mistakes'?'ミス登録が空です。通常デッキに切り替えるか、まず学習してミスを登録してください。':'出題範囲に語がありません。'); return; }
    var items=pool.slice(0, Math.min(N, pool.length));
    deck={ queue: items.map(function(x){return {item:x};}), idx:0, seen:0, done:0 };
    renderCard();
  }
  function gradeCard(g){
    if(!deck || deck.queue.length===0) return;
    var cur=deck.queue[deck.idx]; deck.seen++;
    if (g===0 || g===1) addMiss(cur.item.id); else removeMiss(cur.item.id);
    if(g===0){ deck.queue.splice(deck.idx,1); var k=Math.min(3,deck.queue.length); deck.queue.splice(k,0,cur); }
    else { deck.done++; deck.queue.splice(deck.idx,1); }
    if(deck.idx>=deck.queue.length) deck.idx=0;
    renderCard();
  }
  fcWrap.addEventListener('click', function(){ fcWrap.classList.toggle('flip'); });
  fcPlay.addEventListener('click', function(){ if(!deck||deck.queue.length===0) return; playKO(deck.queue[deck.idx].item); });
  document.getElementById('btnAgain').onclick=function(){ gradeCard(0); };
  document.getElementById('btnHard').onclick=function(){ gradeCard(1); };
  document.getElementById('btnGood').onclick=function(){ gradeCard(2); };
  document.getElementById('btnEasy').onclick=function(){ gradeCard(3); };

  // ===== Quiz（両方4択） =====
  var bar=document.getElementById('bar'); var promptEl=document.getElementById('prompt');
  var mc=document.getElementById('mc'); var resultEl=document.getElementById('result');
  var playBtn=document.getElementById('play'); var audioRow=document.getElementById('audioRow');
  var hintEl=document.getElementById('hint');
  var quiz=null;
  function setProgress(){ if(quiz) bar.style.width = ((quiz.idx)/quiz.items.length*100).toFixed(1)+'%'; }
  function startQuiz(){
    var pool=poolNow(); var N=Math.max(5, Math.min(200, parseInt(document.getElementById('count').value||'20',10)));
    if(pool.length===0){ alert('出題範囲に語がありません。'); return; }
    quiz={ idx:0, correct:0, items: pool.slice(0, Math.min(N, pool.length)), mode: quizModeSel.value };
    document.getElementById('quizSec').classList.remove('hidden'); document.getElementById('fcSec').classList.add('hidden');
    nextQ();
  }
  function nextQ(){
    resultEl.textContent=''; mc.innerHTML=''; mc.classList.add('hidden'); audioRow.classList.add('hidden');
    if(quiz.idx>=quiz.items.length){ promptEl.innerHTML='終了！ 正解数 <b>'+quiz.correct+'</b> / '+quiz.items.length; return; }
    var it=quiz.items[quiz.idx]; setProgress();
    
if(quiz.mode==='listen-mc'){
      // Show Hangul in a big box (center/left) and move play button to right
      document.getElementById('listenHeader').classList.remove('hidden');
      document.getElementById('listenWord').textContent = it.ko;
      var pr = document.getElementById('prompt');
      pr.textContent = '音声を聞いて日本語を選んでください';
      audioRow.classList.add('hidden'); // hide old row
      var btnR = document.getElementById('playRight');
      btnR.onclick = function(){ playKO(it); };

      // Build choices (Japanese text)
      var choices=[it.ja];
      var pool=poolNow().filter(function(x){return x.id!==it.id;});
      // shuffle
      for (var i=pool.length-1;i>0;i--){var j=(Math.random()*(i+1))|0; var t=pool[i]; pool[i]=pool[j]; pool[j]=t;}
      pool = pool.slice(0,3);
      choices=choices.concat(pool.map(function(x){return x.ja;}));
      // shuffle choices
      for (var i=choices.length-1;i>0;i--){var j=(Math.random()*(i+1))|0; var t=choices[i]; choices[i]=choices[j]; choices[j]=t;}
      mc.classList.remove('hidden');
      choices.forEach(function(ch){
        var b=document.createElement('button'); b.className='choice'; b.textContent=ch;
        b.onclick=function(){ check(ch===it.ja, it); if(ch===it.ja) b.classList.add('correct'); else b.classList.add('wrong'); };
        mc.appendChild(b);
      });
      // auto play
      btnR.click();
    } else if(quiz.mode==='ja-to-ko-mc'){

      promptEl.textContent='日本語に合うハングルを選んでください：『'+it.ja+'』'; hintEl.textContent=it.rr;
      var choices=[it.ko]; var pool=poolNow().filter(function(x){return x.ko!==it.ko;}).slice(0,3); choices=choices.concat(pool.map(function(x){return x.ko;}));
      for (var i=choices.length-1;i>0;i--){var j=(Math.random()*(i+1))|0; var t=choices[i]; choices[i]=choices[j]; choices[j]=t;}
      mc.classList.remove('hidden'); choices.forEach(function(ch){ var b=document.createElement('button'); b.className='choice'; b.textContent=ch; b.onclick=function(){ check(ch===it.ko, it); if(ch===it.ko) b.classList.add('correct'); else b.classList.add('wrong'); }; mc.appendChild(b); });
    }
  }
  function check(ok, it){
    if(ok){ quiz.correct++; removeMiss(it.id); resultEl.textContent='正解！'; }
    else { addMiss(it.id); resultEl.textContent='不正解… 正解：'+it.ko+' / '+it.rr+' → '+it.ja; }
    quiz.idx++; setTimeout(nextQ, 550);
  }

  // Start button routes by mode
  document.getElementById('start').onclick=function(){
    if (uiType.value==='quiz') startQuiz(); else startFlashcard();
  };

  err.textContent='読み込み成功：語数 '+DATA.length+'、カテゴリ '+cats.length+'、品詞 '+poss.length;
} catch(e){ var err = document.getElementById('err'); err.textContent='初期化でエラーが発生しました: '+e; console.error(e); }});
</script>
</body>
</html>
